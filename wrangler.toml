name = "fireworks-image-platform"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间（用于存储用户、兑换码、生成记录）
[[kv_namespaces]]
binding = "DB"
id = "your_kv_namespace_id"  # 部署时需要替换

# 环境变量
[vars]
ADMIN_PASSWORD = "admin123"  # 管理员密码，建议部署后修改

# 密钥（通过 wrangler secret put 设置）
# FIREWORKS_API_KEY = "your_fireworks_api_key"
# JWT_SECRET = "your_jwt_secret_key"
